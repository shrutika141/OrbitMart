<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>OrbitMart - Login</title>
</head>
<body>
    <main>
        <div class="container shadow p-1 mb-2 bg-white rounded">
            <div class="row">
            <div class="col-sm-5 login-section-wrapper p-5">
                <div class="login-wrapper ml-4 ">
                <h3 class="login-title text-primary">Log in your account</h3>
                <form action="#!">
                    <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
                    </div>
                    <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
                    </div>
                    <a href="./index.html">
                    <input name="login" id="login" class="btn btn-block btn-primary login-btn" type="button" value="Login">
                    </a>
                </form>
                <a href="./resetpassword.html" class="forgot-password-link mt-2">Forgot password?</a> 
                <p class="login-wrapper-footer-text mt-3">Don't have an account? <a href="./signUp.html" class="text-reset">Register here</a></p>
                </div>
            </div>
            <div class="col-sm-5 px-0 d-none d-sm-block ml-auto mt-5">
                <img src="./images/cms/3_1.jpg" alt="login image" class="login-img">
                
            </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
