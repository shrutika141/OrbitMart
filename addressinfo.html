<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitMart-address Information</title>
    <link rel="stylesheet" href="./themes/addressinfo.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="bg-white">
        <div class="d-flex align-items-center justify-content-between ">
            <div class="logo"><a href="#" class="text-uppercase"><img src="./images/orbitmart logo.PNG" alt=""></a></div>
            <div class="ml-auto">
            <a href="./profile.html" class="mr-2">Back</a>
            </div>
        </div>
    </nav>
    <div class="container shadow p-3 mb-3 bg-white rounded mb-3">
        <div class="row gutters p-2">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="account-settings text-center">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                                </div>
                                <h5 class="user-name">Shubham Parab</h5>
                                <p class="user-email mt-4">shubhamparab@gmail.com</p>
                                <p class="user-number">+91-2638-0135-561</p>
                            </div>
                            <div class="btn btn-primary btn-sm">
                                per delivery charges | â‚¹ 0.00
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-between align-items-center">
                                <h4 class="mb-2 text-primary">Address Information</h4>
                                <!-- <a href="#" style="text-decoration: none;"><i class="ri-arrow-left-line ml-1"></i>&nbsp; back</a> -->
                            </div>
                            <div class="row gutters">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="name" class="form-control" id="address" placeholder="Enter Address">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Zip Code</label>
                                        <input type="text" class="form-control" id="zip" placeholder="Zip Code">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <label>Country</label> <br>                              
                                    <select id="job" name="jobtitle" class="form-control custom-select bg-white border-left-0 border-md">
                                        <option value="">Choose your Country</option>
                                        <option value="">Afghanistan</option>
                                        <option value="">Algeria</option>
                                        <option value="">Armenia</option>
                                        <option value="">India</option>
                                    </select>   
                                </div> 
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>State</label> <br>
                                        <select id="job" name="jobtitle" class="form-control custom-select bg-white border-left-0 border-md">
                                            <option value="">Choose your State</option>
                                            <option value="">Andhra Pradesh</option>
                                            <option value="">Arunachal Pradesh</option>
                                            <option value="">Assam</option>
                                            <option value="">Bihar</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>City</label> <br>
                                        <select id="job" name="jobtitle" class="form-control custom-select bg-white border-left-0 border-md">
                                            <option value="">Choose your City</option>
                                            <option value="">Jabalpur</option>
                                            <option value="">Bilpura</option>
                                            <option value=""> Bhatauli</option>
                                            <option value="">Kugawan</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row gutters mt-3">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                        <div class="text-md-right">
                                            <a href="./profile.html">
                                                <button type="button" id="submit" name="submit" class="btn btn-primary btn-md ">Submit</button>&nbsp;
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
