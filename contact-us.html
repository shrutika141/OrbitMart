<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>

      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ml-5 align-items-center">
            <li class="nav-item active w-25">
                <a class="nav-link " href="#"> Your pincode Nagpur,81610 <i class="ri-pencil-line"></i> </a>
            </li>
            <li class="nav-item active ml-2">
                <a class="nav-link" href="./main.html">Home </a>
            </li>
            <li class="nav-item active ml-2">
                <a class="nav-link" href="./about.html">About Us</a>
            </li>
            <li class="nav-item active ml-2">
                <a class="nav-link" href="./myorder.html">My Order</a>
            </li>
            <li class="nav-item active ml-2">
                <a class="nav-link" href="./contact-us.html">Contact us</a>
            </li>
            <li class="nav-item active ml-2">
                <div class="dropdown">
                    <button class="btn bg-white dropdown-toggle font-weight-bold" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Settings
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="./profile.html">My Account</a>
                        <a class="dropdown-item" href="./login.html">SignUp</a>
                        <a class="dropdown-item" href="./signup.html">SignIn</a>
                    </div>
                </div>
            </li>
        </ul>
        <div class='align-items-end text-dark'>
            <i id='searchi' class="ri-search-line mr-5"></i>
        </div>      
        <div class="shoppingbag d-flex align-items-center">
            <div class="icons">
                <a href="./mycart.html" class="text-decoration-none">
                    <i class="ri-shopping-bag-line"></i>
                    <div id="circle"><h5>2</h5></div>
                </a>
            </div>
            <h6 class="ml-3 mt-2">Rs. 0.00</h6>
        </div>
    </div>
</nav>
  <div class="container p-3 bg-white rounded mb-3">
    <div class="row gutters">
      <div class="col-xl-4 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="account-settings text-center">
              <div class="user-profile">
                <div class="user-avatar">
                  <h4>Company info</h4>
                </div>
                <div class="block mt-5 ml-5 d-flex align-items-center" style="font-size: 20px;">
                  <div class="icon"><i class="ri-map-pin-2-fill"></i></div>
                  <div class="data ml-3 mt-2">
                    <h6>Orbit Mart, India</h6>
                  </div>
                </div>
                <hr />
                <div class="block ml-5 d-flex align-items-center">
                  <div class="icon" style="font-size: 25px;"><i class="ri-phone-fill"></i></div>
                  <div class="data ml-3 mt-3">
                    <h6 style="font-size: 18px;">Call us: </h6>
                    <a style="font-size: 14px;" href="tel:(+800)345678">(+800)345678</a>
                  </div>
                </div>
                <hr />
                <div class="block ml-5 d-flex align-items-center">
                  <div class="icon" style="font-size: 25px;"><i class="ri-mail-line"></i></div>
                  <div class="data ml-3 mt-3">
                    <h6 style="font-size: 18px;">Email us: </h6>
                    <a style="font-size: 14px;" href="#">gvsbbn@gmail.com</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-8 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="row gutters p-2">
              <div
                class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12  d-flex justify-content-between align-items-center">
                <h4 class="mb-2 text-primary">Company Contact</h4>
                <div class="btn-group">
                  <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Contact Setting
                  </button>
                  <div class="dropdown-menu dropdown-menu-right">
                    <a href="./contactcompanydisturbutor.html"><button class="dropdown-item" type="button">Distributor Contact</button></a>
                    <a href="./contact-us.html"><button class="dropdown-item" type="button">Company Contact</button></a>
                  </div>
                </div>
              </div>
              <div class="row ml-5 mt-4 ">
                <div class="col-md-12 ml-5">
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <select name="id_contact" class="form-control form-control-select">
                        <option value="2">Customer service</option>
                        <option value="1">Webmaster</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
                <div class="col-md-6 ml-5">
                    <div class="form-group">
                      <a href="./main.html"><button type="button" class="btn btn-secondary">Send</button></a>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
