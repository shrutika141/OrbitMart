<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./themes/addaddresscart.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>OrbitMart - Address Cart</title>
  </head>
  <body>
    <nav class="bg-white">
        <div class="d-flex align-items-center justify-content-between">
            <div class="logo"><a href="#" class="text-uppercase"><img src="./images/orbitmart logo.PNG" alt=""></a></div>
            <div class="ml-auto">
                <a href="./main_page.html" class="mr-2">Back to shopping</a>
            </div>
        </div>
    </nav>
    <div class="wrapper container border rounded mt-2 mb-4 p-5 rounded cart">
        <div class="h4 large text-primary ">Billing Address</div>
        <div class="row">
            <div class="col-lg-10 col-md-8 col-sm-10 offset-lg-0 offset-md-2 offset-sm-1">
                <div id="details" class="bg-white rounded pb-5">
                    <form>
                        <div class="form-group">
                            <label class="text-muted">Name</label>
                            <div class="d-flex jusify-content-start align-items-center rounded p-2 mt-2">
                                <input type="text" value="David Smith" />
                                <!-- <i class="ri-pencil-line text-primary"></i>
                                <i class="ri-delete-bin-6-line text-danger"></i> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-muted mt-3">Email</label>
                            <div class="d-flex jusify-content-start align-items-center rounded p-2 mt-2">
                                <input type="email" value="david.343@gmail.com" /> 
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="text-muted">Address</label>
                                    <div class="d-flex jusify-content-start align-items-center rounded p-2 mt-2">
                                        <input type="text" value="542 W.14th Street" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="text-muted mt-3">Address</label>
                                    <div class="d-flex jusify-content-start align-items-center rounded p-2 mt-2">
                                        <input type="text" value="542 W.14th Street" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>City</label>
                                    <div class="d-flex jusify-content-start align-items-center rounded p-2 mt-2">
                                        <input type="text" value="Houston" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Zip code</label>
                                    <div class="d-flex jusify-content-start align-items-center rounded p-2 mt-2">
                                        <input type="text" value="77001" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>State</label>
                                    <div class=" d-flex jusify-content-start align-items-center rounded p-2 mt-2">
                                        <input type="text" value="NY" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Country</label>
                                    <select name="country" id="country" class="mt-2">
                                        <option value="usa">USA</option>
                                        <option value="ind">INDIA</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="./addresscart.html"><button class="btn btn-primary me-md-2 mt-5" type="button">Save</button></a>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
