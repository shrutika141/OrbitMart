<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./themes/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container shadow p-3 mb-2 bg-white rounded">
            <div class="row mt-2 align-items-center">
                <div class="col-md-5 pr-lg-3 ml-5">
                    <h1>Create an Account</h1>
                    <img src="./images/cms/1_1.jpg" alt="" class="img-fluid mb-3 d-none d-md-block">
                </div>
                <div class="col-md-6 col-lg-6 ml-auto">
                    <form action="#" class="mt-3 ">
                        <div class="row">
                          <div class="input-group col-lg-12 mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white  border-md border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <input id="name" type="text" name="name" placeholder="Name" required class="form-control bg-white border-left-0 border-md">
                        </div>
                            <div class="input-group col-lg-12 mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white border-md border-right-0">
                                        <i class="fa fa-envelope text-muted"></i>
                                    </span>
                                </div>
                                <input id="email" type="email" name="email" placeholder="Email Address" required class="form-control bg-white border-left-0 border-md">
                            </div>
                            <div class="input-group col-lg-12 mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white border-md border-right-0">
                                        <i class="fa fa-envelope text-muted"></i>
                                    </span>
                                </div>
                                <input id="phone" type="tel" name="phone" placeholder="Phone Number" required class="form-control bg-white border-left-0 border-md">
                            </div>
                            <div class="input-group col-lg-12 mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text bg-white border-md border-right-0">
                                      <i class="fa fa-envelope text-muted"></i>
                                  </span>
                              </div>
                              <input id="address" type="address" name="address" placeholder="address" required class="form-control bg-white border-left-0 border-md">
                            </div>
                            <div class="input-group col-lg-12 mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text bg-white border-md border-right-0">
                                      <i class="fa fa-envelope text-muted"></i>
                                  </span>
                              </div>
                              <input id="pincode" type="pincode" name="pincode" placeholder="pincode" required class="form-control bg-white border-left-0 border-md">
                            </div>
                            <div class="input-group col-lg-12 mb-1">
                              <div class="input-group-prepend">
                                  <span class="input-group-text bg-white border-md border-right-0">
                                      <i class="fa fa-envelope text-muted"></i>
                                  </span>
                              </div>
                              <input id="password" type="password" name="password" placeholder="Password" required class="form-control bg-white border-left-0 border-md">
                            </div>
                            <div class="input-group col-lg-12">
                              <div class="form-group">
                                  <label>Gender</label>
                                  <div class="form-check form-check-inline mt-2 ml-5">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male">
                                      <label class="form-check-label" for="inlineRadio1">Male</label>
                                  </div>
                                  <div class="form-check form-check-inline ml-5">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female">
                                      <label class="form-check-label" for="inlineRadio2">Female</label>
                                  </div>
                              </div>
                          </div>
                            <div class="form-group col-lg-10 mx-auto mb-0">
                                <a href="./index.html" class="btn btn-primary btn-block py-2">
                                    <span class="font-weight-bold">Create your account</span>
                                </a>
                            </div>
    
                            <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-2">
                                <div class="border-bottom w-100 ml-5"></div>
                                <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                                <div class="border-bottom w-100 mr-5"></div>
                            </div>
    
                            <div class="form-group col-lg-10 mx-auto d-flex justify-content-center">
                              <a class="btn text-white rounded-circle" style="background-color: #dd4b39;" href="#!"><i class="ri-google-fill"></i></a> &nbsp; &nbsp;
                              <a class="btn text-white rounded-circle" style="background-color: #3b5998;" href="#!"><i class="ri-facebook-fill"></i></a> &nbsp; &nbsp;
                              <a class="btn text-white rounded-circle" style="background-color: #55acee;" href="#!"><i class="ri-twitter-fill"></i></a> &nbsp; &nbsp;
                              <a class="btn text-white rounded-circle" style="background-color: #ac2bac;"  href="#!"><i class="ri-instagram-line"></i></a>
                            </div>
    
                            <div class="text-center w-100">
                                <p class="text-muted font-weight-bold">Already Registered? <a href="./login.html" class="text-primary ml-2">Login</a></p>
                            </div>
    
                        </div>
                    </form>
                </div>
            </div>
          </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
